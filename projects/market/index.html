<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="../../vendor/vue.min.js"></script>
    <title>market</title>
</head>

<body>
    <div id="app" v-cloak>
        <h1>购物车</h1>
        <table>
            <thead>
                <tr>
                    <th><label><input type="checkbox" v-model="allChecked">全选</label></th>
                    <th>商品名称</th>
                    <th>商品单价</th>
                    <th>购买数量</th>
                    <th>操作</th>
                </tr>
                <template v-for="(itemList, index) of sectionList">
                    <template v-if="itemList.length !== 0">
                        <tr v-for="item of itemList">
                            <td><input type="checkbox" v-model="item.checked"></td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.price }}元</td>
                            <td>
                                <button @click="countChange(item.id, -1)" :disabled="item.count === 0">-</button>
                                <b style="margin-right: 10px;">{{ item.count }}</b>
                                <button @click="countChange(item.id, 1)">+</button>
                            </td>
                            <td><button @click="removeItem(item.id)">移除</button></td>
                        </tr>
                    </template>
                    <h3 v-else>为空</h3>
                </template>

            </thead>
        </table>
        <h3>总价：{{ totalPrice }} 元</h3>
    </div>
    <script src="./script.js"></script>

</body>

</html>
